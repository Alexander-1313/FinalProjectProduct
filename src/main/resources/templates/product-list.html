<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<div th:switch="${products}">
    <h2 th:case="null">No products found!</h2>
    <div th:case="*">
        <h2>Products</h2>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Discount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:utext="${product.getId()}">Id</td>
                <td th:utext="${product.getName()}">Name</td>
                <td th:utext="${product.getPrice()}">Price</td>
                <td th:utext="${product.getCategory()}">Category</td>
                <td th:utext="${product.getDiscount()}">Discount</td>
                <td><a th:href="@{product-update/{id}(id=${product.id})}">Edit</a></td>
                <td><a th:href="@{product-delete/{id}(id=${product.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/product-create">Create product</a></p>
    <p><a href="/product-update-discount">Add discount by Category</a></p>
    <p><a href="/">Go to start page</a></p>
</div>
</body>
</html>
