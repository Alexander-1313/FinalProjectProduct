<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>product-update</title>
</head>
<body>

<form action="#" th:action="@{/product-update}" th:object="${product}" method="post">
    <table>
        <tr>
            <td>ID</td>
            <td><input readonly type="number" th:field="*{id}" id="id" placeholder="ID"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}" id="name" placeholder="Name"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text" th:field="*{price}" id="Price" placeholder="Price"></td>
            <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</td>
        </tr>
        <tr>
            <td>Discount</td>
            <td><input type="text" th:field="*{discount}" id="Discount" placeholder="Discount"></td>
            <td th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}">Discount Error</td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select id="Category" th:field="*{category}">
                <option th:each="type : ${categories}"
                        th:value="${type}"
                        th:text="#{${type}}">Category</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Update Product"></td>
        </tr>
        <tr>
            <td><a href="/products">products</a></td>
        </tr>
    </table>

</form>
</body>
</html>
